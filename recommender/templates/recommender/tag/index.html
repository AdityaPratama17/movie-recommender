{% extends 'recommender/base.html' %}

{% block content %}
<div class="content-wrapper">
  <div class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1 class="m-0">{{ title }}</h1>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item active">{{ title }}</li>
          </ol>
        </div>
      </div>
    </div>
  </div>

  <!-- Main content -->
  <section class="content">
    <div class="container-fluid">
      <div class="card card-primary card-outline">
        <div class="card-body">
          <div class="row">
            <div class="col-md-12">
              <table class="table" id="table-user">
                <thead>
                  <tr>
                    <th>#</th>
                    <th>ID User</th>
                    <th>ID Movie</th>
                    <th>Title</th>
                    <th>Tag</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">1</th>
                    <td>1</td>
                    <td>123</td>
                    <td>Naruto</td>
                    <td>Anime</td>
                  </tr>
                  <tr>
                    <th scope="row">1</th>
                    <td>1</td>
                    <td>123</td>
                    <td>Naruto 2</td>
                    <td>Anime</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- /.content -->
</div>
<!-- /.content-wrapper -->
{% endblock content %}


{% block customscript %}
<script>
  $('#table-user').DataTable();
</script>
{% endblock customscript %}
