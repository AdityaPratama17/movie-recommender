{% load static%}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootsrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Google Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <!-- Style CSS -->
    <link rel="stylesheet" href="{%static 'recommender/styles/style.css'%}">
    <title>Register</title>
</head>

<body style='background-color:rgb(237, 240, 252);'>
    <div class="section register" id="register">
        <div class="containter">
            <div class="row mt-5">
                <div class="col d-flex justify-content-center">
                    <div class="card mb-3" style="max-width: 700px;">
                        <div class="row g-0">
                            <div class="col-md-5">
                                <img src="{%static 'recommender/img/bg-register.jpg'%}" class="img-fluid rounded-start"
                                    alt="..." style="height: 25rem; width: 3s0rem;">
                            </div>
                            <div class="col-md-7 pr-3 pl-3">
                                <div class="card-body">
                                    <h2 class="card-title mb-5 mt-4">Registrasi</h2>
                                    <form action="{% url 'register' %}" method="post">
                                        {% csrf_token %}
                                        <div class="row pb-2">
                                            <div class="col">
                                                <input type="text" class="form-control rounded-pill" name="id_user" id="id_user" placeholder="Id User">
                                            </div>
                                        </div>
                                        <div class="row pb-2">
                                            <div class="col">
                                                <input type="password" class="form-control rounded-pill" name="password" id="password" placeholder="Password">
                                            </div>
                                        </div>
                                        <div class="row pb-2">
                                            <div class="col">
                                                <input type="password" class="form-control rounded-pill" name="confirm_password" id="confirm_password" placeholder="Konfirmasi Password">
                                            </div>
                                        </div>
                                        <div class="row mb-2 p-2">
                                            <button type="submit"
                                                class="btn rounded-pill btn-custom-primary">Register</button>
                                        </div>
                                        <p class="text-center mb-4">Sudah punya akun ? <a href="{%url 'login'%}"><span class="color-primary-custom fw-bold">Login di sini</span></a></p>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
